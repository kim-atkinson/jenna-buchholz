<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Jenna Buccholz</title>
    <script src="scroll.js" defer></script>
  </head>
  <body>
    <div class="progress"></div>
    <header>
      <h1>Jenna Buccholz Photography</h1>
      <div class="client">Alter Ego</div>
      <div class="page">1 / 2</div>
      <div class="pixels">0</div>
    </header>
    <section data-client="Alter Ego" data-page="1 / 4">
      <div class="content">
        <div class="square" data-parallax="0.1"></div>
        <img
          src="/assets/image1.jpg"
          srcset="/assets/image1.jpg, /assets/image1-2x.jpg 2x"
        />
        <div class="circle" data-parallax="-0.1"></div>
      </div>
    </section>
    <section class="s2" data-client="Valencia Clothing" data-page="2 / 4">
      <div class="content">
        <!-- Not too sure how just changing the position of the html and square in html moved their placement. Might need to go back to lesson 3 to understand. -->
        <div class="circle" data-parallax="-0.20"></div>
        <img
          src="/assets/image2.jpg"
          srcset="/assets/image2.jpg, /assets/image2-2x.jpg 2x"
        />
        <div class="square" data-parallax="0.20"></div>
      </div>
    </section>
    <section
      class="s3"
      data-client="SuperHi"
      data-page="3 / 4"
      data-is-dark="yes"
    >
      <div class="content">
        <!-- Not too sure how just changing the position of the html and square in html moved their placement. Might need to go back to lesson 3 to understand. -->
        <div class="circle" data-parallax="-0.40"></div>
        <img
          src="/assets/image3.jpg"
          srcset="/assets/image3.jpg, /assets/image3-2x.jpg 2x"
        />
        <div class="square" data-parallax="0.40"></div>
      </div>
    </section>
    <section class="s4" data-client="10x Banking" data-page="4 / 4">
      <div class="content">
        <!-- Not too sure how just changing the position of the html and square in html moved their placement. Might need to go back to lesson 3 to understand. -->
        <div class="circle" data-parallax="-0.25"></div>
        <img
          src="/assets/image4.jpg"
          srcset="/assets/image4.jpg, /assets/image4-2x.jpg 2x"
        />
        <div class="square" data-parallax="0.10" =""></div>
      </div>
    </section>
  </body>
</html>
